# This is an example configuration for running tests
# on your local Appium server.
# Copy this file as 'local.properties' and adjust values.

# Host and port of the local Appium server
remote.domain=host:port

# Keep these empty or remove if not used.
# Username for connecting to the server
remote.username=your_username
# Access key or password for connecting to the server
remote.access_key=your_access_key
